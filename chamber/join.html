<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Join the [Your Chamber Name] Chamber of Commerce" />
  <title>Join | Chamber of Commerce</title>
  <link rel="stylesheet" href="styles/join.css" />
</head>
<body>
  <header>
    <nav class="navbar">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="index.html" class="active">Join</a></li>
        <li><a href="thank-you.html">Thank You</a></li>
    </ul>
</nav>

  </header>

  <main>
    <h1>Join Our Chamber of Commerce</h1>

    <!-- Membership Cards with Modals -->
    <section class="membership-cards">
      <div class="card" data-level="Bronze">
        <h2>Bronze</h2>
        <p>Basic benefits</p>
        <button class="modal-btn">View Benefits</button>
      </div>
      <div class="card" data-level="Silver">
        <h2>Silver</h2>
        <p>More exposure</p>
        <button class="modal-btn">View Benefits</button>
      </div>
      <div class="card" data-level="Gold">
        <h2>Gold</h2>
        <p>Top tier perks</p>
        <button class="modal-btn">View Benefits</button>
      </div>
      <div class="card" data-level="Platinum">
        <h2>Platinum</h2>
        <p>All access</p>
        <button class="modal-btn">View Benefits</button>
      </div>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="modal-title">Membership Benefits</h3>
        <p id="modal-body">Details go here...</p>
      </div>
    </div>

    <!-- Join Form -->
    <section class="join-form">
      <h2>Membership Application</h2>
      <form action="thank-you.html" method="GET" id="joinForm">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" title="First Name" autocomplete="given-name" required />

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" title="Last Name" autocomplete="family-name" required />

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" pattern="[A-Za-z\- ]{7,}" title="At least 7 letters, hyphens, or spaces only" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" title="Email" autocomplete="email" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" title="Phone" autocomplete="tel" required />

        <label for="organization">Organization:</label>
        <input type="text" id="organization" name="organization" title="Organization" autocomplete="organization" required />

        <label for="membership">Select Membership Level:</label>
        <select id="membership" name="membership" required>
          <option value="">Choose one</option>
          <option value="bronze">Bronze</option>
          <option value="silver">Silver</option>
          <option value="gold">Gold</option>
          <option value="platinum">Platinum</option>
        </select>

        <!-- Hidden Date Timestamp -->
        <input type="hidden" id="timestamp" name="timestamp" />

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Chamber of Commerce</p>
  </footer>

  <script src="scripts/join.js"></script>
</body>
</html>

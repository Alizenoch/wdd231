<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | Chamber</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <header>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li><a href="index.html" class="active">Join</a></li>
            <li><a href="thank-you.html">Thank You</a></li>
        </ul>
    </nav>
  </header>

  <main>
    <h1>Thank You for Joining!</h1>
    <div id="thank-you-message"></div>
  </main>

  <footer>
    <p>&copy; 2025 Chamber of Commerce</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const output = `
      <p><strong>Name:</strong> ${params.get("firstname")} ${params.get("lastname")}</p>
      <p><strong>Email:</strong> ${params.get("email")}</p>
      <p><strong>Phone:</strong> ${params.get("phone")}</p>
      <p><strong>Organization:</strong> ${params.get("organization")}</p>
      <p><strong>Date:</strong> ${params.get("timestamp")}</p>
    `;
    document.getElementById("thank-you-message").innerHTML = output;
  </script>
</body>
</html>
